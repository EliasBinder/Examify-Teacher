<div class="container">
    <div class="row">
        <ul class="collapsible" id="exam_collapsible">

        </ul>
    </div>
</div>

<template id="exam_collapsible_template">
    <li>
        <div class="collapsible-header">
            <i class="material-icons">assignment</i>
            %examname%
        </div>
        <div class="collapsible-body">
            <table>
                <thead>
                <tr>
                    <td><b>Date</b></td>
                    <td><b>Start Time</b></td>
                    <td><b>Participation Reference</b></td>
                    <td><b>Actions</b></td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </li>
</template>

<template id="exam_collapsible_entry_template">
    <tr>
        <td>%startdate%</td>
        <td>%starttime%</td>
        <td>%ref%</td>
        <td class="valign-wrapper">
            <a href="javascript:openHolding('%ref%')" class="btn waves-effect waves-light blue lighten-2"><i class="material-icons left">visibility</i>View</a>
        </td>
    </tr>
</template>
