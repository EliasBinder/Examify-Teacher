<div class="bigwrapper">
    <div class="container">
        <div class="col s8">
            <div class="row">
                <div class="col s8 center-align offset-s2">
                    <div style="
                    background-image: url('../../resources/images/icon.svg');
                    background-size: cover;
                    height: 90px;
                    width: 90px;
                    display: inline-block;
                    margin-bottom: 20px"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card blue-grey lighten-5 z-depth-4">
                        <div class="card-content black-text">
                            <div class="row" style="margin-bottom: 0">
                                <div class="input-field col s12">
                                    <input id="login_ip" type="text" value="localhost:8080" class="validate">
                                    <label for="login_ip" class="active">Server IP</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0">
                                <div class="input-field col s12">
                                    <input id="login_email" type="email" class="validate">
                                    <label for="login_email">E-Mail Address</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0">
                                <div class="input-field col s12">
                                    <input id="login_password" type="password" class="validate">
                                    <label for="login_password">Password</label>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="javascript:login()" class="blue-text darken-3">Login</a>
                                <a href="javascript:render('register', 'main')" class="blue-text darken-3">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
