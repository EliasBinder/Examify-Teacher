<div id="exam_modal_preview_img" class="modal mautoinit">
    <div class="modal-content">
        <h4 id="exam_modal_preview_img_name">%name%</h4>
        <p class="center-align">
            <img id="exam_modal_preview_img_img" class="materialboxed" style="max-width: 100%; max-height: 100%"/>
        </p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat">Close</a>
    </div>
</div>

<div id="exam_modal_preview_video" class="modal">
    <div class="modal-content">
        <h4 id="exam_modal_preview_video_name">%name%</h4>
        <p class="center-align">
            <video id="exam_modal_preview_video_video" controls style="max-width: 100%; max-height: 100%"/>
        </p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat">Close</a>
    </div>
</div>

<div id="exam_modal_preview_audio" class="modal">
    <div class="modal-content">
        <h4 id="exam_modal_preview_audio_name">%name%</h4>
        <p class="center-align">
            <audio id="exam_modal_preview_audio_audio" controls style="width: 100%"/>
        </p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat">Close</a>
    </div>
</div>
