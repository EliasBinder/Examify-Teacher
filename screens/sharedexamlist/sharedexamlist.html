<div class="container container-fillHeight" id="examlist_container">

</div>



<template id="examlist_examEntity">
    <div class="col s6">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="../../resources/images/abstract1.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4" title="IDB Exam 2021/22"><div class="card-title-overflow">%name%</div><i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-action">
                <a href="javascript:openExam('%id%')" class="blue-text text-lighten-2"><i class="material-icons left blue-text text-lighten-2">launch</i>Open</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Options<i class="material-icons right">close</i></span>
                <div class="col" style="margin-top: 30px">
                    <div class="row">
                        <a href="javascript:openExam('%id%')" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">launch</i>Open</a>
                    </div>
                    <div class="row">
                        <a href="javascript:exportExam('%id%')" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">ios_share</i>Export</a>
                    </div>
                    <div class="row">
                        <a href="javascript:openExam('%id%')" class="waves-effect waves-light btn blue lighten-2"><i class="material-icons left">play_circle</i>Hold</a>
                    </div>
                    <div class="row">
                        <a href="javascript:deleteExam('%id%')" class="waves-effect waves-light btn blue lighten-2 modal-trigger"><i class="material-icons left">delete</i>Delete For Myself</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<div id="modal-delete" class="modal">
    <div class="modal-content">
        <h4 id="modal-delete-title">Delete 'IDB Exam 2021/22'</h4>
        <p id="modal-delete-body">
            Are you sure that you want to delete the exam 'IDB Exam 2021/22'?
        </p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat">Cancel</a>
        <a href="javascript:deleteExam_submit()" class="modal-close waves-effect waves-light btn-flat">Delete</a>
    </div>
</div>
